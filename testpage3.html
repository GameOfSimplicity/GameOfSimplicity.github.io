<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <title>Eurovision Song Contest visualisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Demo page for Eurovision Song Contest visualisation"/>

    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
    <!-- Replace when publishing:
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    -->

    <style type="text/css">
        html, body {
            overflow: auto;
            background-color: darkslategray;
        }

        .page-title {
            color: #fff;
        }

        .example {
            height: 475px;
            font-size: x-large;
            background-color: #fff;
        }

        .yeartext {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0 0 0 50px;
        }

        .smallButton {
            font-size: 10px;
        }

        .chart {
            /*height: inherit;*/
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        line {
            stroke: black;
        }

        .score {
            font-size: large;

        }

        circle {
            /**stroke: 10px solid black;*/
        }

        .header {
            background-color: darkslategray;
            height: 120px;
        }


        #wrapper {
            padding-left: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled {
            padding-left: 150px;
        }

        #sidebar-wrapper {
            margin-top: 120px;
            z-index: 1000;
            position: fixed;
            left: 150px;
            width: 0;
            height: 100%;
            margin-left: -150px;
            overflow-y: auto;
            background: darkslategray;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        #wrapper.toggled #sidebar-wrapper {
            width: 150px;
        }

        #page-content-wrapper {
            width: 100%;
            position: absolute;
            padding: 15px;
        }

        #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: -150px;
        }

        /* Sidebar Styles */

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 150px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li {
            text-indent: 20px;
            line-height: 40px;
            padding-bottom: 50px;
        }

        .sidebar-nav li a {
            display: block;
            text-decoration: none;
            color: #999999;
        }

        .sidebar-nav li a:hover {
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .sidebar-nav li a:active,
        .sidebar-nav li a:focus {
            text-decoration: none;
        }

        .sidebar-nav{
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

        .sidebar-nav > .sidebar-brand a {
            color: #999999;
        }

        .sidebar-nav > .sidebar-brand a:hover {
            color: #fff;
            background: none;
        }

    </style>

    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/queue/d3-queue.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                <button id="allGiven">All given</button>
            </li>
            <li>
                <button id="allReceived">All received</button>
            </li>
        </ul>
    </div>

    <div class="container-fluid navbar-fixed-top header" id="header">-->
        <h1 class="page-title">Eurovision song contest</h1>
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">click me plox</a>

    </div>
    <div id="page-content-wrapper">

        <div class="container-fluid" id="container">
        </div>
    </div>

</div>
</body>

<script type="text/javascript" src="js/chart.js"></script>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</html>

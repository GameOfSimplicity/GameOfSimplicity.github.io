<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <title>Eurovision Song Contest visualisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Demo page for Eurovision Song Contest visualisation"/>

    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
    <!-- Replace when publishing:
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    -->

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: darkslategray;
        }

        .yearline {
            height: 500px;
            background-color: #cccccc;
        }

        .yearline-odd {
            height: 500px;
            background-color: #aaaaaa;
        }

        .yeartext {
            position: absolute;
            margin: 0 0 0 50px;
        }

        .chart {
            height: inherit;
        }

        line {
            stroke: black;
        }

        circle {
            /**stroke: 10px solid black;*/
        }
    </style>

    <script type="text/javascript" src="javascripts/d3.v3.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="javascripts/chart.js"></script>



</head>
<body>
<div class="container" id="container">
    <div class="yearline">
        <div class="caption yeartext"><h1>1957</h1></div>
        <button type="button" id="giveButton-1957">Show give lines</button>
        <button type="button" id="receiveButton-1957">Show give lines</button>
        <button type="button" id="bothButton-1957">Show both</button>
        <div class="chart" id="draw-1957"></div>
    </div>
    <div class="yearline-odd">
        <div class="caption yeartext"><h1>1960</h1></div>
        <button type="button" id="giveButton-1960">Show give lines</button>
        <button type="button" id="receiveButton-1960">Show give lines</button>
        <button type="button" id="bothButton-1960">Show both</button>
        <div class="chart" id="draw-1960"></div>
    </div>
</div>

<script type="text/javascript">
    drawCluster("1957");
    drawCluster("1960");
</script>

</body>
</html>

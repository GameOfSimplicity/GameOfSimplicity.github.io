<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <title>Eurovision Song Contest visualisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Demo page for Eurovision Song Contest visualisation"/>

    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">

    <style type="text/css">
        html, body {
            overflow: auto;
            background-color: darkslategray;
        }

        .page-title {
            color: #fff;
        }

        .example {
            height: 475px;
            font-size: x-large;
            background-color: #fff;
        }

        .yeartext {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0 0 0 50px;
        }

        .smallButton {
            font-size: 10px;
        }

        .chart {
            /*height: inherit;*/
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        line {
            stroke: black;
        }

        .score {
            font-size: large;

        }

        circle:hover {
            opacity: 0.5;
            box-shadow: 0px 0px 50px black;
        / / stroke: red;
        / / stroke-width: 50;
        }


        circle {
            /**stroke: 10px solid black;*/
        }

    </style>

    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/queue/d3-queue.min.js"></script>
</head>
<body>
<div class="container-fluid" id="container">
    <h1 class="page-title">Eurovision song contest</h1>
    <button id="allGiven">All given</button>
    <button id="allReceived">All received</button>
</div>

<script type="text/javascript" src="js/chart.js"></script>
